<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olaf"/>
    <title>Olaf Langhorst</title>
    <style>
        /* Add CSS styles for aesthetic enhancements */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        h4 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: opacity 0.3s;
        }
        /* Styles for the links */
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .footer-links a {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        a:hover {
            opacity: 0.7;
        }

        /* Add fade-in animation to the content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1, p, h4, a {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Olaf Langhorst</h1>
    <p>Hi, I'm Olaf, a <strong>design engineer</strong> in the making. 
        I have a <em>bachelors</em> in mechanical engineering and a masters degree in Integrated product design. I work at a start-up creating the next generation of heat pumps.</p>
    <h4>some information about myself</h4>
    <div class="footer-links">
        <a href="https://www.google.com">Google</a>
        <a href="./Portfolio_Olaf_IO Master.pdf" target="_blank">My portfolio</a>
    </div>
    <img src="./arnold.jfif" alt="headshot of olaf" width="200"/>
</body>
</html>
